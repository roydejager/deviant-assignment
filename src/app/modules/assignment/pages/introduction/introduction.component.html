<ng-container
  *ngIf="{
    assignment: assignment$ | async,
    params: route.parent.params | async,
    progression: progression$ | async
  } as data"
>
  <p>
    {{ data.assignment.payload.introText }}
  </p>

    <ng-container *ngIf="data.progression">
      <p>
        Je bent al begonnena aan deze opdacht. Wil je verder gaan of de opdracht opnieuw maken?
      </p>
      <a
        class="btn"
        [routerLink]="['/', data.params.subject, data.params.assignmentType, data.params.assignmentId, 'vraag', '1']"
      >
        Opnieuw
      </a>

      <a
        class="btn btn-primary"
        [routerLink]="['/', data.params.subject, data.params.assignmentType, data.params.assignmentId, 'vraag', data.progression]"
      >
        Ga verder
      </a>
    </ng-container>

    <ng-container *ngIf="!data.progression">
      <a
        class="btn"
        [routerLink]="['/', data.params.subject, data.params.assignmentType, data.params.assignmentId, 'vraag', '1']"
      >
        Maak de opdracht
      </a>
    </ng-container>
</ng-container>
