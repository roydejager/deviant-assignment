<ng-container *ngIf="{
    currentQuestion: currentQuestion$ | async,
    questionNumber: questionNumber$ | async,
    assignment: assignment$ | async
  } as subscriptions"
>

  <a
    *ngIf="subscriptions.questionNumber"
    [routerLink]="['/vraag', subscriptions.questionNumber - 1]"
  >
    <div class="previous">
      <clr-icon shape="angle left" size="70" class="is-inverse"></clr-icon>
    </div>
  </a>
  <h2>{{ subscriptions.currentQuestion.question }}</h2>
  <ng-container [ngSwitch]="subscriptions.currentQuestion.questionType">
    <div *ngSwitchCase="'multiple_choice'">
      <div>
        multiple choice
      </div>
    </div>
    <div *ngSwitchCase="'open_question'">
      <textarea></textarea>
    </div>
  </ng-container>

  <ng-container
    *ngIf="subscriptions.questionNumber === (subscriptions.assignment.payload.questions.length - 1);"
  >
    <a class="btn" routerLink="antwoorden">
      Inleveren
    </a>
  </ng-container>

  <ng-container *ngIf="subscriptions.questionNumber < (subscriptions.assignment.payload.questions.length - 1)">
      <a  class="btn" [routerLink]="['/vraag', subscriptions.questionNumber + 1]">
        Volgende vraag
      </a>
  </ng-container>

</ng-container>
